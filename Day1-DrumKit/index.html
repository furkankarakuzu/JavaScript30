<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript - Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>I</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="65" src="drums/Chart Clap 01.wav"></audio>
    <audio data-key="83" src="drums/Vintage Kick 01.wav"></audio>
    <audio data-key="68" src="drums/Vintage Open Hat 04.wav"></audio>
    <audio data-key="70" src="drums/Vintage Closed Hat 01.wav"></audio>
    <audio data-key="71" src="drums/D&B Tamb 02.wav"></audio>
    <audio data-key="72" src="drums/Modular Triangle.wav"></audio>
    <audio data-key="74" src="drums/Vintage Snare 01.wav"></audio>
    <audio data-key="75" src="drums/Vintage Tom 01.wav"></audio>
    <audio data-key="76" src="drums/Modular Triangle.wav"></audio>

    <script src="main.js"></script>
</body>
</html>
