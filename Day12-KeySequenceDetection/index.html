<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <p>Write 'avel' and see what happens!</p>
<script>
  let word = []
  const secretCode = "avel"
  window.addEventListener('keyup',(e)=>{
    word.push(e.key)
    word.splice(-secretCode.length-1,word.length-secretCode.length)
    if(word.join('').includes(secretCode)){
      cornify_add();
      console.log('Heyoooo')
    }
  })
</script>
</body>
</html>
