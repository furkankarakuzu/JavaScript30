<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 9 - DevTools Domination</title>
</head>
<body>

  <p onClick="makeGreen()">Look at the console!</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hey')
    // Interpolated
    console.log('Hey','ðŸ˜Ž')
    // Styled
    console.log('%c Hey', 'color:red; font-size:75px; text-shadow: 5px 5px 0 gray')
    // warning!
    console.warn('Hey')
    // Error :|
    console.error('Hey');
    // Info
    console.info('Hey');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Furkan');
    console.count('Furkan');
    console.count('Zehra');
    console.count('Zehra');
    console.count('Hey')
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
