<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1')
  const walk = 500

  hero.addEventListener('mousemove', shadowEffect)

  function shadowEffect(e) {
    const width = hero.offsetWidth
    const height = hero.offsetHeight;
    let x = e.offsetX;
    let y = e.offsetY
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    let heroX = Math.round((x/width*walk)-(walk/2))
    let heroY = Math.round((y/height*walk)-(walk/2))
    text.style.textShadow = `
      ${heroX}px ${heroY}px 0 rgba(255,0,255,0.7),
      ${heroX *-1}px ${heroY}px 0 rgba(0,255,255,0.7),
      ${heroY}px ${heroX * -1}px 0 rgba(0,255,0,0.7),
      ${heroY *-1}px ${heroX}px 0 rgba(0,0,255,0.7)
    `
  }
</script>
</body>
</html>
